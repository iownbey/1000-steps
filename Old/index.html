<!DOCTYPE html>
<html>
<head>
	<title>1000 Steps</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body id="body">

	<div id="cover"></div>

	<div id="gamewindow">
		<div id="main" class="box">
			<div id="hud">
				<span class="bordered playerstat">HP: <span id="healthoutput"></span></span>
				<span class="bordered playerstat">Steps Left: <span id="stepsoutput"></span></span>
			</div>
			<p id="output" style="z-index: 10; position: fixed; text-align: left;" class="bordered" style="display:none;"></p>
			<img id="back" style="z-index: -1;" src="back.png">
			<div id="character"></div>
			<div id="monsters">
			</div>
			<div id="battlebuttons">
				<div id="lButtons"> 
					<p id="b1" class="bordered" style="display:none;">Attack</p>
					<p id="b2" class="bordered" style="display:none;">Defend</p>
					<p id="b3" class="bordered" style="display:none;">Heal</p>
				</div>
				<div id="rButtons"> 
					<p id="b4" class="bordered" style="display:none;">Magics</p>
					<p id="b5" class="bordered" style="display:none;">Talk</p>
					<p id="b6" class="bordered" style="display:none;">Run Away</p>
				</div>
			</div>
		</div>
		<div id="intro" class="box flexcenterer">
			<p id="introoutput"></p>
		</div>
	</div>

	<img id="hcursor" class="cursor" src="cursor.png">
	<img id="vcursor" class="cursor" src="cursor.png">
</body>
</html>
